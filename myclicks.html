        <div class="flex justify-center">

        </div>
    
        <!--checkbox end-->
        <div class="flex justify-center mt-10">
    
            <button type="submit" class="transform scale-105 hover:scale-110 anim button bg-gradient-to-r border-midblack from-orange-600 via-red-600 to-red-900 ">Book Now!</button>

        </div>
        </form>

    <script>
        $(document).ready(function(){

$(window).scroll(function(){
  if($(this).scrollTop() > 40){
    $('#topBtn').fadeIn();
  } else{
    $('#topBtn').fadeOut();
  }
});

$("#topBtn").click(function(){
  $('html ,body').animate({scrollTop : 0},800);
});
});
